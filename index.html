
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berakah Zapatillas</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #111;
    }

    header img {
      width: 180px;
      border-radius: 20px;
    }

    h1 {
      color: #39ff14;
      font-size: 2.5rem;
      margin-top: 1rem;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .producto {
      background-color: #1a1a1a;
      border: 2px solid #39ff14;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s;
    }

    .producto:hover {
      transform: scale(1.05);
    }

    .producto img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .producto h3 {
      color: #00f0ff;
      margin-top: 0.5rem;
    }

    .producto p {
      color: #f0f;
    }

    .contacto {
      text-align: center;
      padding: 2rem;
      background-color: #111;
    }

    .contacto a {
      color: #39ff14;
      margin: 0 1rem;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .btn-wsp {
      display: inline-block;
      margin-top: 1rem;
      padding: 1rem 2rem;
      background-color: #25D366;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Berakah">
    <h1>Berakah Zapatillas</h1>
  </header>

  <section class="catalogo">
    <div class="producto">
      <img src="zapatilla1.jpg" alt="Zapatilla 1">
      <h3>Modelo Street 01</h3>
      <p>$150.000</p>
    </div>
    <div class="producto">
      <img src="zapatilla2.jpg" alt="Zapatilla 2">
      <h3>Modelo Neon Air</h3>
      <p>$170.000</p>
    </div>
    <div class="producto">
      <img src="zapatilla3.jpg" alt="Zapatilla 3">
      <h3>Modelo Urban Boost</h3>
      <p>$160.000</p>
    </div>
  </section>

  <section class="contacto">
    <h2>¡Contáctanos!</h2>
    <a href="https://wa.me/573025425974" target="_blank">WhatsApp</a>
    <a href="https://www.instagram.com/berakah.zapatillas" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@zapatillasberakah" target="_blank">TikTok</a>
    <br>
    <a class="btn-wsp" href="https://wa.me/573025425974" target="_blank">Habla con nosotros por WhatsApp</a>
  </section>
</body>
</html>
